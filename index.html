<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Ustawienie tła i podłogi -->
        <a-sky color="#ECECEC"></a-sky>
        <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#FFFFFF"></a-plane>

        <!-- Sekcja zasobów, gdzie definiujemy nasz model 3D -->
        <a-assets>
            <a-asset-item id="solar-panel-model" src="Panel.gltf"></a-asset-item>
        </a-assets>

        <!-- Sekcja energetyczna -->
        <a-entity id="sekcja-energetyczna">
            <!-- Tutaj możesz dodać modele 3D, teksty i inne elementy -->
        </a-entity>

        <!-- Sekcja termomodernizacji -->
        <a-entity id="sekcja-termomodernizacji">
            <!-- Tutaj możesz dodać modele 3D, teksty i inne elementy -->
        </a-entity>

        <!-- Sekcja fotowoltaiki z modelem panelu słonecznego -->
        <a-entity id="sekcja-fotowoltaiki">
            <a-entity gltf-model="#solar-panel-model" position="0 1 -3" scale="0.5 0.5 0.5" rotation="0 -90 0"></a-entity>
        </a-entity>

        <!-- Sekcja oświetlenia -->
        <a-entity id="sekcja-oswietlenia">
            <!-- Tutaj możesz dodać modele 3D, teksty i inne elementy -->
        </a-entity>

        <!-- Galeria montaży -->
        <a-entity id="galeria-montazy">
            <!-- Tutaj możesz umieścić zdjęcia i inne media -->
        </a-entity>

        <!-- Kamera i światło -->
        <a-camera position="0 1.6 0"></a-camera>
        <a-light type="ambient" color="#555"></a-light>
        <a-light type="point" intensity="2" position="2 4 -4"></a-light>
    </a-scene>
</body>
</html>
