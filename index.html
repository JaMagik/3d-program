<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Sekcja zasobów -->
        <a-assets timeout="3600000">
            <!-- Dodaj tła dla różnych "światów" -->
            <img id="background-1" src="sky.jpeg">
            <img id="background-2" src="view1.jpg">
            <img id="background-3" src="viev.jpg">
            <!-- Miniatury tła -->
            <img id="thumbnail-2" src="thumbnail_view1.jpg">
            <img id="thumbnail-3" src="thumbnail_viev.jpg">
        </a-assets>

        <!-- Tło sferyczne, które będzie zmieniane -->
        <a-sky id="main-sky" src="#background-1"></a-sky>

        <!-- Miniatury tła jako klikalne obrazy -->
        <a-image position="0 1.5 -3" src="#thumbnail-2" class="clickable" data-background="#background-2" data-clicked="false"></a-image>
        <a-image position="3 1.5 -3" src="#thumbnail-3" class="clickable" data-background="#background-3" data-clicked="false"></a-image>

        <!-- Kamera z atrybutem cursor -->
        <a-camera cursor="rayOrigin: mouse">
        </a-camera>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var clickableItems = document.querySelectorAll('.clickable');
            clickableItems.forEach(function(item) {
                item.addEventListener('click', function() {
                    var sky = document.getElementById('main-sky');
                    var isClicked = this.getAttribute('data-clicked') === 'true';

                    if (isClicked) {
                        // Jeśli już kliknięto, powróć do pierwotnego tła
                        sky.setAttribute('src', '#background-1');
                        this.setAttribute('data-clicked', 'false');
                    } else {
                        // Zmiana tła sferycznego na kliknięty obraz
                        var newBackground = this.getAttribute('data-background');
                        sky.setAttribute('src', newBackground);
                        this.setAttribute('data-clicked', 'true');
                    }
                });
            });
        });
    </script>
</body>
</html>
