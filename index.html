<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Definiowanie punktu A -->
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-text value="A" position="-1 1.5 -3" rotation="0 0 0" color="#FFFFFF"></a-text>

        <!-- Definiowanie punktu Z -->
        <a-box position="1 0.5 -3" rotation="0 45 0" color="#FFC65D"></a-box>
        <a-text value="Z" position="1 1.5 -3" rotation="0 0 0" color="#FFFFFF"></a-text>

        <!-- Tworzenie drogi -->
        <a-cylinder position="0 0.1 -3" radius="1.5" height="0.2" color="#7BC8A4" rotation="90 0 0"></a-cylinder>

        <!-- Dodawanie światła i kamery -->
        <a-light type="ambient" color="#445451"></a-light>
        <a-camera position="0 2 5"></a-camera>
    </a-scene>
</body>
</html>
